<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&display=swap" rel="stylesheet">

<body>
    <div class="mensaje">

    </div>
    <div class="lamp-wrapper">
        <div class="lamp-rope"></div>
        <div class="lamp">
          <div class="lamp-part -top">
              <div class="lamp-part -top-part"></div>

          </div>

          <div class="lamp-part -bottom"></div>
          <div class="blub"></div>
        </div>
        <div class="wall-light-shadow"></div>
      </div>
      
      <form oninput="body.setAttribute('data-light', slider.value)">
        <div class="icon sun">
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
        </div>
        <input type="range" id="slider" value="0" min="0" max="10">
      </form>
      <svg viewBox="0 0 960 300">
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%">TEEE AMOOOOO</text>
            <text text-anchor="middle" x="50%" y="100%">FEELII 9 MESEES</text>
        </symbol>
    
        <g class = "g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
